<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Color Picker</title>
    <link rel="stylesheet" href="picker.css">
</head>

<body>
    <div class="container">
        <div class="color-container" data-color-picker>
            <div data-color-preview class="color-preview"></div>
            <input class="color-input" type="text" value="#FFFFFF" />
        </div>

        <div class="color-container" data-color-picker>
            <div data-color-preview class="color-preview"></div>
            <input class="color-input" type="text" value="#FFFFFF" />
        </div>
    </div>

    <script>
        document.querySelectorAll('[data-color-picker]').forEach(el => {
            el.addEventListener('click', function (event) {
                event.preventDefault();
                colorPicker.showDialog(this);
            });
        })

    </script>

    <script src="picker.js"></script>
</body>

</html>
